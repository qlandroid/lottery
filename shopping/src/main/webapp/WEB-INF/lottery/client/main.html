<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../lottery/layui/css/layui.css">
<script src="../lottery/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="login-content">
		<div>
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					<input type="text" id="account" name="title" lay-verify="title"
						autocomplete="off" placeholder="账号" class="layui-input">
				</div>
			</div>
		</div>
		<div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" id="pw" name="pw" lay-verify="title"
						autocomplete="off" placeholder="密码" class="layui-input">
				</div>
			</div>
		</div>
		<div>
			<button class="layui-btn btn-login">登陆</button>
		</div>
	</div>
	<script src="../lottery/layui/layui.js"></script>
	<script src="../lottery/js/jquery.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
        layui.use(['layer'],function(){
            var layer = layui.layer;

            $(".btn-login").on("click",function(){
                var account =$("#account").val();
                var pw = $("#pw").val();
                alert("登陆中");
                if(!account){
                    $("#account").focus();
                    layer.msg("请填写账号");
                    return false;
                }

                if(!pw){
                    $("#pw").focus();
                    layer.msg("请填写密码");
                    return false;
                }
                $.ajax({
                		url:base_url +"/userClient/operate/login",
               	 	data:{
                        account:account,
                        pw:pw
                    },
                    type:"post",
                    dataType:"json",
                    success:function(data){
                    		layer.msg(data);
                    },
                    error:function()
                    {
                    		layer.msg("错误了");
                    },
                    headers:{
                    		"Access-Control-Allow-Origin":"*"
                    }
                })
            })

        })
    });
    </script>
</body>
</html>
